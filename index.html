<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app" class="">
      <div class="fixed top-0 left-0 right-0 bottom-0 bg-black/80">
        <div
          class="absolute top-[60px] left-1/2 w-[480px] -translate-x-1/2 rounded-[60px] bg-[rgba(5,_41,_74,_0.7)] py-[60px]"
        >
          <img
            class="mb-[25px] w-[462px]"
            src="./src/assets/login-logo.png"
            alt=""
          />
          <div
            class="mb-[35px] border-b-2 border-[#064F9399] pb-[30px] pl-[30px] pr-[35px]"
          >
            <div class="mb-10 flex items-center">
              <img
                class="mr-[30px] h-10"
                src="./src/assets/account-icon.png"
                alt=""
              />
              <input
                type="text"
                class="h-12 flex-1 rounded-[60px] bg-[#05182080] pl-3 text-white outline-none placeholder:text-[#84E1CB]"
                placeholder="Tên đăng nhập"
              />
            </div>
            <div class="flex items-center">
              <img
                class="mr-[30px] h-10"
                src="./src/assets/password-icon.png"
                alt=""
              />
              <input
                type="text"
                class="h-12 flex-1 rounded-[60px] bg-[#05182080] pl-3 text-white outline-none placeholder:text-[#84E1CB]"
                placeholder="Tên đăng nhập"
              />
            </div>
          </div>
          <div class="flex">
            <div class="mr-[18px] flex-1 space-y-5">
              <div
                class="rounded-e-[60px] flex items-center bg-[#175EA040] py-[5px] pl-6 text-xl text-white"
              >
                <img
                  class="mr-[30px] w-12"
                  src="./src/assets/contact-icon.png"
                  alt=""
                />
                Hãy liên hệ chúng tôi
              </div>
              <div
                class="rounded-e-[60px] flex items-center bg-[#175EA040] py-[5px] pl-6 text-xl text-white"
              >
                <img
                  class="mr-[30px] w-12"
                  src="./src/assets/qa-icon.png"
                  alt=""
                />
                Hãy liên hệ chúng tôi
              </div>
            </div>
            <button
              type="button"
              class="rounded-s-[60px] flex items-center bg-[#2E9BA94D] pl-4 text-white"
            >
              Đăng nhập
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
